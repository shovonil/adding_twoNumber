<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Addition</title>
    
    <style>
        
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
}
        
    </style>
    
</head>
<body>
  <form action="addNumber.jsp" method="post">

    <div class="container">
        <h1>Addition Page</h1>
        <div class="input-group">
            <label for="num1">Enter Number 1:</label>
            <input type="number" name="number1" id="num1" placeholder="Enter the first number">
        </div>
        <div class="input-group">
            <label for="num2">Enter Number 2:</label>
            <input type="number" name="number2" id="num2" placeholder="Enter the second number">
        </div>
        <button type="submit">Add Numbers</button>
        <div id="result"></div>
    </div>
  </form>
</body>
</html>
